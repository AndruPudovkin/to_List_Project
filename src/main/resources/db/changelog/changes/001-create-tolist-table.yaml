databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: andru
      changes:
        - createTable:
            tableName: to_lists
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: make_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false